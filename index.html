<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="number-pad">
        <div class="numbers" id="top-numbers">
            <div id="7">
                <button>7</button>
            </div>
            <div id="8">
                <button>8</button>
            </div>
            <div id="9">
                <button>9</button>
            </div>
        </div>
        <div class="numbers" id="mid-numbers">
            <div id="4">
                <button>4</button>
            </div>
            <div id="5">
                <button>5</button>
            </div>
            <div id="6">
                <button>6</button>
            </div>
        </div>
        <div class="numbers" id="bot-numbers">
            <div id="1">
                <button>1</button>
            </div>
            <div id="2">
                <button>2</button>
            </div>
            <div id="3">
                <button>3</button>
            </div>
        </div>
        <div class="numbers" id="sub-numbers">
            <div id="0">
                <button>0</button>
            </div>
            <div id=".">
                <button>.</button>
            </div>
        </div>
    </div>
</body>
</html>
