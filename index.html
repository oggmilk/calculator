<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-box"></div>
        </div>
        <div id="number-pad">
            <div class="buttons">
                <button class="other">AC</button>
                <button class="other">+/-</button>
                <button class="other">%</button>
                <button class="operator">&#247;</button>      
            </div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
            </div>
            <div class="buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div class="buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div class="buttons">  
                <button id="zero">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
