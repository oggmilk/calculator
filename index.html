<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="number-pad">
        <div class="buttons">
            <div id="clear">
                <button class="other">AC</button>
            </div>
            <div id="negative">
                <button class="other">+/-</button>
            </div>
            <div id="percentage">
                <button class="other">%</button>
            </div>
            <div id="divide">
                <button class="operator">&#247;</button>
            </div>
        </div>
        <div class="buttons">
            <div id="7">
                <button>7</button>
            </div>
            <div id="8">
                <button>8</button>
            </div>
            <div id="9">
                <button>9</button>
            </div>
            <div id="multiply">
                <button class="operator">x</button>
            </div>
        </div>
        <div class="buttons">
            <div id="4">
                <button>4</button>
            </div>
            <div id="5">
                <button>5</button>
            </div>
            <div id="6">
                <button>6</button>
            </div>
            <div id="subtract">
                <button class="operator">-</button>
            </div>
        </div>
        <div class="buttons">
            <div id="1">
                <button>1</button>
            </div>
            <div id="2">
                <button>2</button>
            </div>
            <div id="3">
                <button>3</button>
            </div>
            <div id="add">
                <button class="operator">+</button>
            </div>
        </div>
        <div class="buttons">
            <div id="zero">
                <button>0</button>
            </div>
            <div id=".">
                <button>.</button>
            </div>
            <div id="equal">
                <button class="operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
